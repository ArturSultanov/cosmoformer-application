apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cosmoformer-backend-hpa
  namespace: cosmoformer-app
  labels:
    app: cosmoformer
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cosmoformer-backend
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: AverageValue
          averageValue: 4Gi 
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
