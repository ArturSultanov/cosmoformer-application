apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cosmoformer-frontend-hpa
  namespace: cosmoformer-app
  labels:
    app: cosmoformer
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cosmoformer-frontend-deployment
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: AverageValue
          averageValue: 3840Mi  
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
